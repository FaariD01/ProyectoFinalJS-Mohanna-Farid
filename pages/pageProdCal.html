<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Viena - Materiales para la Construccion</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- HEADER PAGINA PRINCIPAL -->
    <header>
      <!-- LOGO -->
      <a href="../index.html"
        ><img id="logo" src="../assets/logo.webp" alt="Logo Empresa"
      /></a>
      <!-- BOTONERA NAVEGACION GLOBAL -->
      <div id="botoneraNav">
        <a href="../index.html" id="btnInicio">Inicio</a>
        <a href="./pagesProductos.html" id="btnProductos">Productos</a>
        <a href="#" id="btnContacto">Contacto</a>
        <a href="#" id="btnNosotros">¿Quienes Somos?</a>
      </div>
    </header>
    <!-- MAIN DE LA PAGINA DE MATERIALES PARA CONSTRUCCION -->
    <main id="mainCompraProd">
      <h2 id="tituloProd">CEMENTO AVELLANEDA</h2>
      <div id="infoProd">
        <section id="infoProdPrimeraCol">
          <div>
            <img
              src="../assets/fotosProductos/cal_el_milagro.jpg"
              alt="Foto Producto"
            />
          </div>
          <div class="titulosDesc">
            <p>Descripción</p>
            <p>Detalles del producto</p>
          </div>
          <div class="detalleDesc">
            <p>Cal El Milagro</p>
            <h2>Envios a:</h2>
            <p>Buenos Aires</p>
          </div>
        </section>
        <section class="infoProdSegundaCol">
          <p id="marca">El Milagro</p>
          <p id="tituloProdDetalle">Cal El Milagro</p>
          <p id="codProd">SKU: 00000002</p>
          <p id="precio">$7.000</p>
          <div class="btnComprarProd">
            <a href="#"
              ><button onclick="comprar_producto()">
                COMPRAR AHORA (Click para activar la funcion)
              </button></a
            >
          </div>
          <div class="btnComprarProd">
            <a href="#"><button>AGREGAR AL CARRITO</button></a>
          </div>
          <div>
            <a href="#" id="secBtnEnvios">
              <div class="btnSecComprar">
                <img src="../assets/icons/tienda.svg" alt="Icon Tienda" />
                <p>Retiro en tienda (Gratis)</p>

                <img
                  id="iconFlecha"
                  src="../assets/icons/flecha.svg"
                  alt="Icon Flecha"
                /></div
            ></a>
          </div>
          <div>
            <a href="#" id="secBtnEnvios">
              <div class="btnSecComprar">
                <img src="../assets/icons/camion.svg" alt="Icon Camion" />
                <p>Envio a domicilio</p>
                <img
                  id="iconFlecha"
                  src="../assets/icons/flecha.svg"
                  alt="Icon Flecha"
                /></div
            ></a>
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>Copyright © 2023 - Casa Viena</p>
      <p>Hecho por Farid Mohanna</p>
    </footer>
    <script src="../js/funciones.js"></script>
  </body>
</html>
