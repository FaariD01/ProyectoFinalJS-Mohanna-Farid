<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Viena - Materiales para la Construccion</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/carritoService.js" defer></script>
    <script src="../js/carrito.js" defer></script>
    <script src="../js/carritoService.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <!-- HEADER PAGINA PRINCIPAL -->
    <header>
      <!-- LOGO -->
      <a href="../index.html"
        ><img id="logo" src="../assets/logo.webp" alt="Logo Empresa"
      /></a>
      <!-- BOTONERA NAVEGACION GLOBAL -->
      <div id="botoneraNav">
        <a href="../index.html" id="btnInicio">Inicio</a>
        <a href="./pagesProductos.html" id="btnProductos">Productos</a>
        <a href="../pages/pagesContacto.html" id="btnContacto">Contacto</a>
      </div>
      <div id="carritoYbuttonDarkMode">
        <a href="../pages/pageCarritoCompra.html"
          ><img
            src="../assets/icons/carritoCompra.svg"
            alt="Foto Carrito Compra"
          />
          <span id="cuentaCarrito">0</span>
        </a>
        <label class="switch">
          <input id="botonModo" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <!-- MAIN DE LA PAGINA DEL CARRITO-->
    <main id="mainCarrito">
      <!-- TITULO CARRITO -->

      <h2 id="tituloPageCarrito">CARRITO DE COMPRAS</h2>
      <!-- MENSAJE CARRITO VACIO -->
      <p id="carrito-vacio">
        Ups! El carrito está vacío,
        <a href="../pages/pagesProductos.html">elige algunos productos</a>
      </p>
      <!-- SECTION CARRITO MOSTRAR PRODUCTOS -->
      <section id="cart-container"></section>
      <!-- SECTION MOSTRAR IMPORTE Y CANTIDAD DE PRODUCTOS TOTALES -->
      <section id="totales">
        <p>Total unidades: <span id="cantidad">0</span></p>
        <p>Total precio: $<span id="precio">0</span></p>
        <button id="comprar">Comprar</button>
        <button id="reiniciar">Reiniciar</button>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>Copyright © 2023 - Casa Viena</p>
      <p>Hecho por Farid Mohanna</p>
    </footer>
    <script src="../js/funcionDarkMode.js"></script>
  </body>
</html>
